<div class="my-3">
    <h2>Custom</h2>
    <br>

    <div class="row">
        <div class="col-md-6">
            <strong>Ex -01 (Manual)</strong>
            <hr>
            <ul [ngClass]="techStatus == 'completed' ? 'success' : techStatus == 'error' ? 'error' : ''"
             class="techList" id="elContainer">
            </ul>
        </div>
        <div class="col-md-6">
            <strong>Ex -02 (Custom Interval Observable)</strong>
            <hr>
            <ul [ngClass]="techStatus2 == 'completed' ? 'success' : techStatus2 == 'error' ? 'error' : ''" 
            class="techList" id="elContainer2">
            </ul>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <strong>Ex -03 (Random Names)</strong>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Random Names: </strong>
                'firstname', 'middlename','lastname','Akash','yadav'
            </p>
            <hr>
            <p>Current Name : <strong class="text-success">{{names}}</strong></p>
            <span class="badge"
            [ngClass]="nameStatus == 'completed' ? 'bg-success' : nameStatus == 'error' ? 'bg-danger' : 'bg-primary'"
            >{{nameStatus == 'completed' ? 'Success' : nameStatus == 'error' ? 'Error' : 'Running'}}</span>
        </div>
    </div>
</div>
